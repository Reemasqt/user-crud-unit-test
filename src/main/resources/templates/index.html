<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <h3>User Details</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tr th:each="userList:${UserList}">
            <td th:text="${userList.userId}"></td>
            <td th:text="${userList.userFirstName}"></td>
            <td th:text="${userList.userLastName}"></td>
            <td><a th:href="@{/deleteUser/{id}(id=${userList.userId})}" data-toggle="tooltip" title="Delete"><i class="fa fa-trash" style="color:red;font-size:20px"></i></a></td>
            <td><a th:href="@{/edit/{id}(id=${userList.userId})}" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil-square-o" style="font-size:20px"></i></a></td>

        </tr>
    </table>
    <button class="btn btn-primary"><a th:href="@{/AddUser}" style="color:white">Add User</a></button>
</div>
</body>
</html>
